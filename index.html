<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
      <script src="https://d3js.org/d3.v7.js"></script>

      <div class="slidecontainer">
        <label for="nodeCount">Node count</label>
        <input type="range" min="0" max="100" value="0" class="slider" id="nodeCount">
        <label for="infectedPercentage">Infected percentage</label>
        <input type="range" min="0" max="100" value="10" class="slider" id="infectedPercentage">
      </div>
      <div class="restrictions" id="restrictions">
        <!-- work/school not very affected (everyone is still sitting in the same closed spaces), strangers affected as they only see them for
        a very short amount of time AND are now protected, friends affected very little as they are more likely to ignore this restriction anyway -->
        <input type="checkbox" id="respirators" name="respirators" value="respirators" data-work-school="0.8" data-strangers="0.5" data-friends="0.95">
        <label for="respirators">Respirator usage in public spaces</label>
        <!-- work/school very affected as most positive individuals get caught before they can spread it to everyone else -->
        <input type="checkbox" id="testing" name="testing" value="testing" data-work-school="0.5">
        <label for="testing">Antigen testing in schools and workplaces 2x per week</label>
        <!-- family affected very little as some may be closed off in their own rooms and stop the spread but some may ignore any danger,
        friends and school/work affected quite a lot, but not completely eliminated as they could've spread it before the positive test,
        strangers affected a lot, practically eliminated the chance -->
        <input type="checkbox" id="quarantine" name="quarantine" value="quarantine" data-family="0.95" data-friends="0.3" data-work-school="0.3" data-strangers="0.1">
        <label for="quarantine">2 weeks of quarantine after a positive test</label>
        <!-- strangers affected as they interact with less people, friends affected very little as their options to hang out might get
        limited at least a little bit -->
        <input type="checkbox" id="distancing" name="distancing" value="distancing" data-strangers="0.5" data-friends="0.95">
        <label for="distancing">Social distancing in public spaces</label>
        <!-- family affected as you spend more time at home and around them, work/school affected a lot as you basically do not interact
        in person with any of them, strangers somewhat affected as people travel less -->
        <input type="checkbox" id="homeoffice" name="homeoffice" value="homeoffice" data-family="1.3" data-work-school="0.1" data-strangers="0.3">
        <label for="homeoffice">Home office and online school</label>
        <!-- friends affected slightly as there are less activities to do outside, strangers affected quite a bit as your chances of interacting
        with them in movies, clubs, etc drop -->
        <input type="checkbox" id="hobbies" name="hobbies" value="hobbies" data-friends="0.7" data-strangers="0.5">
        <label for="hobbies">Restrictions on hobbies and sports</label>
        <!-- atd -->
      </div>
      <div class="simulationcontrols">
        <button id="startButton">Start</button>
        <button disabled id="stopButton">Stop</button>
      </div>

      <script type="module" src="/main.js"></script>
  </body>
</html>
